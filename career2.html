<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Align container to the right */
            align-items: center;
            background: url('careerimg.jpeg') no-repeat center center/cover;
        }

        .container {
            max-width: 400px;
            width: 70%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-right: 5%; /* Add margin from the right edge */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="file"],
        button {
            width: 95%;
            padding: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #8f1212;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a81818;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            text-align: center;
            margin-top: 1rem;
            color: green;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be Part of Our Company!</h1>
        <form id="careerForm" action="https://formspree.io/f/mzzpllan" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit">Submit Application</button>
        </form>
        <div id="successMessage" class="hidden">
            <h2>Thank you! Your application has been submitted successfully! ðŸ˜Š</h2>
        </div>
    </div>

    <script>
        document.getElementById('careerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(this);
            
            // Send the form data to Formspree
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').classList.remove('hidden');
                    this.reset(); // Reset the form
                } else {
                    throw new Error('Error in submission');
                }
            })
            .catch(error => {
                console.error('There was a problem with the submission:', error);
            });
        });
    </script>
</body>
</html>
